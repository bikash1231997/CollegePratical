<Html>  
<head>   
<title>  
Registration Page  
</title>  
</head>  
<body bgcolor="Lightblue">  
<br>  
<br>  
<form>  
<CENTER><TABLE BORDER="10" WIDTH="50%" cellpadding = "5" cellspacing = "5">
<TR><TH COLSPAN="3" ><H3>Registration Form</H3></TH></TR>
<TR><TH>Firstname:</TH><TD><input type="text" name="firstname " size="20" / ></TD>
<TR><TD>Middlename:</TH><TD><input type="text" name="middlename" size="20"/></TD>
<TR><TD>Lastname:</TH><TD><input type="text" name="lastname " size="20" / ></TD>
<TR><TD>Gender </TH><TD><input type="radio" name="male"/>MALE <input type="radio" name="female"/>FEMALE <input type="radio" name="other"/>OTHER</TD>  
<TR><TD>Phone :</TH><TD><input type="TEXT" name="phone " size="10"  / ></TD>
<TR><TD>Address :</TH><TD><textarea cols="50" rows="5" value="address"></textarea>  
<TR><TD>Email:</TH><TD><input type="email" id="email" name="email"/></TD>
<TR><TD>Password: </TD><TD><input type="Password" id="pass" name="pass"> </TD> 
<TR><TD>Re-type password:</TD><TD><input type="Password" id="repass" name="repass"></TD><BR><BR><BR><BR>
 
<TR><TH COLSPAN="3" ><CENTER><input type="button" value="Submit"/><input type="RESET" value="RESET"/></CENTER></TH></TR>
<BR><BR><BR><BR>
</TABLE></CENTER>
</form> 
 
</body>  
</html>
